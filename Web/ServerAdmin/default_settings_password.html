<!-- #include file="header.inc" -->

<div id="content">

<fieldset>
<legend>Game Password</em></legend>
<p>Game password set: <%has.gamepassword%></p>
<form method="POST" action="<%page.fulluri%>" id="gamepassword">
<input type="hidden" name="action" value="gamepassword" />
<dl>
    <dt><label for="gamepw1">Password</label></dt>
    <dd><input type="password" name="gamepw1" id="gamepw1" /><dd>
    <dt><label for="gamepw2">Confirmation</label></dt>
    <dd><input type="password" name="gamepw2" id="gamepw2" /><dd>    
</dl>
<button type="submit">save password</button>
<p><em>Note:</em> to remove the game password simply leave the password fields empty.</p>
</form>
</fieldset>

<fieldset>
<legend>Administration Password</em></legend>
<form method="POST" action="<%page.fulluri%>" id="adminpassword">
<input type="hidden" name="action" value="adminpassword" />
<dl>
    <dt><label for="adminpw1">Password</label></dt>
    <dd><input type="password" name="adminpw1" id="adminpw1" /><dd>
    <dt><label for="adminpw2">Confirmation</label></dt>
    <dd><input type="password" name="adminpw2" id="adminpw2" /><dd>    
</dl>
<button type="submit">save password</button>
<p><em>Note:</em> after chaning the password you might need to log in again for the WebAdmin.</p>
</form>
</fieldset>

</div>

<script type="text/javascript">
$(document).ready(function() {
    $('#gamepassword').submit(function(){
        if ($('#gamepw1').val() != $('#gamepw2').val()) {
            alert('Game password and confirmation do not match');
            $('#gamepw2').focus();
            return false;
        }
    });
    $('#adminpassword').submit(function(){
        if ($('#adminpw1').val() != $('#adminpw2').val()) {
            alert('Admin password and confirmation do not match');
            $('#adminpw2').focus();
            return false;
        }
        if ($('#adminpw1').val() == "") {
            alert('Admin password can not be empty');
            $('#adminpw1').focus();
            return false;
        }
    });
});
</script>
