<!-- #include file="header.inc" -->

<div id="content">

<div id="nojs">
<h2>Unreal Tournament 3 &mdash; Credits</h2>
<pre id="creditData" style="padding-left: 1em; font-family: sans-serif; font-size: 1.1em;"><%credits%></pre>
</div>

</div>

<!-- #include file="navigation.inc" -->

<script type="text/javascript">
//<![CDATA[

var creditData = $('#creditData').text();
var nl = "\n";
if (creditData.indexOf(nl) == -1) nl = "\r";
creditData = creditData.split(nl);

$('#nojs').remove();
$('#header').remove();
$('#menu').remove();

var score = 0;
var scoreMax = 0;
var bullets = 0;

$(document).ready(function(){
    $('#footer').remove();
    $('body').css('overflow', 'hidden');
    var inSection = false;
    var roll = $('<div id="creditRoll"></div>');
    
    for (var i = 0; i < creditData.length; i++) 
    {
        if (i == 0)
        {
            roll.append('<div class="creditHead">'+creditData[i]+'</div>');
        }
        else if (jQuery.trim(creditData[i]).length == 0) {
            inSection = false;
        }
        else if (!inSection) {
            roll.append('<div class="creditSection">'+creditData[i]+'</div>');
            inSection = true;
        }
        else {
            roll.append('<div class="creditItem"><span>'+creditData[i]+'</span>&nbsp;</div>');
            ++scoreMax;
        }
    }
    roll.css('top', $(window).height());
    
    var broll = roll.clone();
    broll.css('left', '2px');
    broll.css('top', +$(window).height()+2+'px'); 
    
    $('#content').append(broll);
    $('#content').append(roll);
    
    $('* span', roll).click(function(){
        if (bullets <= 0) return;
        fireGun();
        var x = $(this);
        var c = $('<div class="creditItem" style="margin: 0; padding: 0;">'+x.text()+'</div>');
        var loc = x.parent().offset();
        c.css('position', 'absolute').css('top', loc.top).css('left', loc.left+x.parent().css('padding-left'));
        $('#content').append(c);
        c.hide('explode', {pieces: 16}, 500, function(){
            ++score;
        });
        x.remove();
    });
    
    $('#content').append('<div id="creditAmmo" title="Reload!"><span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span></div>');
    $('#creditAmmo').click(reload);
    reload();
    
    broll.fadeTo(0, 0.2, function (){rollit(roll, broll)});
});

function rollit(roll, broll) {
    $('body').animate({
        backgroundPosition: '(0px '+(-0.75*roll.height())+'px)'
    }, creditData.length*1000, 'linear');
    roll.animate({
        top: -1*roll.height()
    }, creditData.length*1000, 'linear', returnHome);
    broll.animate({
        top: -1*broll.height()
    }, creditData.length*1000, 'linear');
}

function fireGun() {
    $('#creditAmmo span:visible:first').hide();
    bullets = $('#creditAmmo span:visible').length;
}

function reload() {
    $('#creditAmmo span').show();
    bullets = $('#creditAmmo span:visible').length;
}

function returnHome() {
    if (score > 0) {
        alert("Congratulations!\nYou scored "+Math.round(score/scoreMax*100)+"%");
    }
    window.location = '<%webadmin.path%>';
}

/**
 * @author Alexander Farkas
 * v. 1.02
 */
(function($) {
	$.extend($.fx.step,{
	    backgroundPosition: function(fx) {
            if (fx.state === 0 && typeof fx.end == 'string') {
                var start = $.curCSS(fx.elem,'backgroundPosition');
                start = toArray(start);
                fx.start = [start[0],start[2]];
                var end = toArray(fx.end);
                fx.end = [end[0],end[2]];
                fx.unit = [end[1],end[3]];
			}
            var nowPosX = [];
            nowPosX[0] = ((fx.end[0] - fx.start[0]) * fx.pos) + fx.start[0] + fx.unit[0];
            nowPosX[1] = ((fx.end[1] - fx.start[1]) * fx.pos) + fx.start[1] + fx.unit[1];           
            fx.elem.style.backgroundPosition = nowPosX[0]+' '+nowPosX[1];
            
           function toArray(strg){
               strg = strg.replace(/left|top/g,'0px');
               strg = strg.replace(/right|bottom/g,'100%');
               strg = strg.replace(/([0-9\.]+)(\s|\)|$)/g,"$1px$2");
               var res = strg.match(/(-?[0-9\.]+)(px|\%|em|pt)\s(-?[0-9\.]+)(px|\%|em|pt)/);
               return [parseFloat(res[1],10),res[2],parseFloat(res[3],10),res[4]];
           }
        }
	});
})(jQuery);

//]]>
</script>
