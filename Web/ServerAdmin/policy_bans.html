<div id="content">

<p><%message%></p>

<table class="grid">
<tr>
    <th>Player name</th>
    <th>Unique ID</th>
    <th>Timestamp</th>
    <th></th>
</tr>
<%bans%>
</table>

<fieldset id="addban">
<legend>Add a new ban</legend>
<form method="POST" action="<%page.fulluri%>">
<input type="hidden" name="action" value="add" />
<dl>
    <dt><label for="uniqueid">Unique ID</label></dt>
    <dd><input type="text" name="uniqueid" id="uniqueid" class="monospace" /></dd>
    <dt><label for="playername">Player name</label></dt>
    <dd><input type="text" name="playername" id="playername" /></dd>
    <dd><button type="submit">Add ban</button></dd>
</dl>
</form>
</fieldset>


</div>
