<!-- #include file="header.inc" -->

<div id="content">

<table id="players" class="grid">
<thead>
<tr>
    <th>&nbsp;</th>
    <th><a href="<%page.fulluri%>?sortby=name&reverse=<%reverse.name%>" class="<%sorted.name%>">Player name</a></th>
    <th><a href="<%page.fulluri%>?sortby=ping&reverse=<%reverse.ping%>" class="<%sorted.ping%>">Ping</a></th>
    <th>IP</th>
    <th title="A unique ID for this game account.">Unique ID</th>
    <th title="A unique ID for the copy of the game the player is using.">Client Hash</th>
    <th>Admin</th>
    <th></th>
</tr>
</thead>
<tbody>
<%players%>
</tbody>
</table>

<script type="text/javascript">
$(document).ready(function(){
    if ($("#players td").size() <= 0) return;
    $("#players th a").each(function(){
        jthis = $(this);
        jthis.before(jthis.html());
        jthis.remove();
    });
    $("#players th").wrapInner("<span></span>");
    $("#players").tablesorter({sortList:[[1,0]], widgets: ['zebra']});
});
</script>

</div>
