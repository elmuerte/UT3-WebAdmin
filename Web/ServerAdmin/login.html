<div id="content">
<form method="POST">
<input type="hidden" name="token" value="<%token%>" />
<fieldset>
<legend>Login</legend>
<div class="error"><%message%></div>
<dl>
	<dt><label for="username">Username</label></dt>
	<dd><input type="text" id="username" name="username" value="" /></dd>
	<dt><label for="password">Password</label></dt>
	<dd><input type="password" id="password" name="password" value="" /></dd>
	<dd><button type="submit">login</button> 
        <input type="checkbox" id="remember" name="remember" value="1" />
        <label for="remember" title="Automatically log in the next time.">remember me</label>
    <dd>
</dl>
</fieldset>
</form>
</div>
